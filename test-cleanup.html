<!DOCTYPE html>
<html>
<head>
    <title>Cleanup Orphaned Comments</title>
</head>
<body>
    <h1>Очистка комментариев без смен</h1>
    <button onclick="cleanupComment()">Удалить комментарий Корельского Максима на 14.12</button>
    <pre id="result"></pre>

    <script>
        async function cleanupComment() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Удаление...';
            
            try {
                const response = await fetch(
                    'https://functions.poehali.dev/1b7f0423-384e-417f-8aea-767e5a1c32b2?user_name=Корельский Максим&work_date=2025-12-14',
                    {
                        method: 'DELETE'
                    }
                );
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    alert(`Успешно удалено ${data.deleted} комментариев!`);
                }
            } catch (error) {
                resultEl.textContent = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
